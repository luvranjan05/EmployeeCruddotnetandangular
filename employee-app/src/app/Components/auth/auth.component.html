<div class="auth-container">
  <h2>{{ authStore.$modeText() }}</h2>
  
  <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userName">Username</label>
      <input 
        type="text" 
        id="userName" 
        formControlName="userName"
        [class.invalid]="isInvalid('userName')">
      <div class="error" *ngIf="isInvalid('userName')">
        Username is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password"
        [class.invalid]="isInvalid('password')">
      <div class="error" *ngIf="isInvalid('password')">
        Password is required
      </div>
    </div>

 
    <div class="error" *ngIf="authStore.$error()">
      {{ authStore.$error() }}
    </div>

    <button 
      type="submit" 
      class="btn btn-primary"
      [disabled]="authStore.$isLoading()">
      
   
      {{ authStore.$isLoading() ? 'Loading...' : authStore.$modeText() }}
    </button>
  </form>

  <button 
    type="button" 
    class="btn btn-link"
    (click)="toggleMode()">
    
  
    {{ authStore.$toggleButtonText() }}
  </button>
</div>
